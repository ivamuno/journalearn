<div class="columns is-vcentered">
    <div class="column">
        <h1 class="title">Journals</h1>
        <h2 class="subtitle">Full list with all journals.</h2>
    </div>
    <div class="column is-narrow">
        <button class="button is-dark is-outlined" (click)="createNewJournal()">
            <span class="icon is-small">
                <i class="fas fa-plus-circle"></i>
            </span>
            <span>New</span>
        </button>
    </div>
</div>
<div class="table-container">
    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>Author</th>
                <th>Language</th>
                <th>Date</th>
                <th>Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of journals">
                <td>{{item.author}}</td>
                <td>
                    <div class="icon-text">
                        <figure class="icon">
                            <img [src]="item.language.path">
                        </figure>
                        <span>{{item.language.name}}</span>
                    </div>
                </td>
                <td>{{item.date | date:'fullDate'}}</td>
                <td>{{item.title}}</td>
                <td>
                    <span class="tag"
                        [ngClass]="item.status == 'Pending' ? 'is-warning' : 'is-success'">{{item.status}}</span>
                </td>
                <td>
                    <div class="buttons are-small">
                        <button class="button is-dark is-outlined">
                            <span class="icon is-small">
                                <i class="fas fa-eye"></i>
                            </span>
                            <span>View</span>
                        </button>
                        <button class="button is-dark is-outlined" *ngIf="item.status == 'Pending'">
                            <span class="icon is-small">
                                <i class="fas fa-clipboard-check"></i>
                            </span>
                            <span>Review</span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-new-journal [(isActive)]="isNewJournalActive"></app-new-journal>
