<section class="section">
    <div class="container is-widescreen">
        <h1 class="title">View Journal</h1>
        <h2 class="subtitle">Lorem Ipsum.</h2>

        <div class="field">
            <label class="label">Author</label>
            <span>{{journal.author}}</span>
        </div>

        <div class="field">
            <label class="label">Language</label>
            <span>{{journal.language.name}}</span>
        </div>

        <div class="field">
            <label class="label">Title</label>
            <span>{{journal.title}}</span>
        </div>

        <div class="tabs is-fullwidth">
            <ul>
                <li [ngClass]="{'is-active': activeDataTab == 1 }" data-tab="1" (click)="activeDataTab=1">
                    <a>
                        <span class="icon is-small"><i class="fas fa-eye" aria-hidden="true"></i></span>
                        <span>Original</span>
                    </a>
                </li>
                <li [ngClass]="{'is-active': activeDataTab == 2 }" data-tab="2" (click)="activeDataTab=2">
                    <a>
                        <span class="icon is-small"><i class="fas fa-clipboard-check" aria-hidden="true"></i></span>
                        <span>Review</span>
                    </a>
                </li>
            </ul>
        </div>
        <div id="tab-content">
            <p [style.display]="activeDataTab == 1 ? 'block' : 'none'">
                {{journal.text}}
            </p>
            <p [style.display]="activeDataTab == 2 ? 'block' : 'none'">
                {{journal.review}}
            </p>
        </div>
    </div>
</section>
