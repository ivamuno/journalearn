<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JournalMe</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
</head>

<body class="has-navbar-fixed-top">
  <nav class="navbar is-fixed-top is-dark">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="assets/icon.png" alt="" class="d-inline-block align-text-top">
          <span style="padding-left: 10px;">Journal me</span>
        </a>

        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-start">
        </div>
        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              English
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                Spanish
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <app-root></app-root>
  <footer class="footer">
    <div class="content has-text-centered">
      <a href="https://bulma.io">
        <img src="https://bulma.io/images/made-with-bulma--dark.png" alt="Made with Bulma" width="128" height="24">
      </a>
    </div>
  </footer>
</body>

<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

  });

</script>

</html>
